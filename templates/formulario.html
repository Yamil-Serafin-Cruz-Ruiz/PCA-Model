<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Predicción de Supervivencia</title>
</head>

<body>
    <h1>Formulario de Predicción</h1>
    <form action="/predecir" method="post">
        <label>Sexo:
            <select name="Sex_male">
                <option value="1">Hombre</option>
                <option value="0">Mujer</option>
            </select>
        </label><br><br>

        <label>Edad:
            <input type="number" step="any" name="Age" required>
        </label><br><br>

        <label>Tarifa (Fare):
            <input type="number" step="any" name="Fare" required>
        </label><br><br>

        <label>Clase (Pclass):
            <select name="Pclass">
                <option value="1">Primera</option>
                <option value="2">Segunda</option>
                <option value="3">Tercera</option>
            </select>
        </label><br><br>

        <label>Cabina (ej. C123):
            <input type="text" name="Cabina" required>
        </label>

        <button type="submit">Predecir</button>
    </form>

    {% if resultado %}
    <h2>Resultado: {{ resultado }}</h2>
    {% endif %}
</body>

</html>
